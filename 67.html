<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киім таңдау</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #03396c;
            margin-bottom: 20px;
        }
        
        label {
            font-size: 18px;
            margin-right: 10px;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100px;
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #03396c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #00509e;
        }
        
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ff4500;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Киім таңдау алгоритмі</h1>

        <label for="temp">Ауа температурасы (°C): </label>
        <input type="number" id="temp" placeholder="Мысалы: 15">
        <button onclick="chooseClothes()">Киім таңдау</button>

        <p id="result"></p>
    </div>

    <script>
        function chooseClothes() {
            const T = parseFloat(document.getElementById('temp').value);
            let result = "";

            if (T > 20) {
                result = "Жеңіл киім кию";
            } else if (T > 10) {
                result = "Жеңіл күртеше кию";
            } else if (T > 0) {
                result = "Қалың күртеше кию";
            } else {
                result = "Суық киімдер (пальто, бас киім) кию";
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>

</html>
